{% extends "layout.html" %}
{% block body %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<form action="{{ url_for('join_submit') }}" method = post class="form-horizontal" role="form">
			<h2> 회원가입</h2>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">이메일</label>
				<div class="col-sm-10">
					<input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">비밀번호</label>
				<div class="col-sm-10">
				<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword_check" class="col-sm-2 control-label">비밀번호 확인</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password_check" id="inputPassword_check" placeholder="Password_check">
				</div>
			</div>
			<div class="form-group">
				<label for="inputUsername" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputGender" class="col-sm-2 control-label">성별</label>
					<div class="checkbox">
					  	<input name="gender" value="M" type="radio"> 남성
					  	<input name="gender" value="F" type="radio"> 여성
					</div>
			<div class="form-group">
				<label for="inputPhone" class="col-sm-2 control-label">연락처(핸드폰)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name='phone' id="inputPhone" placeholder="Phone">
				</div>
			</div>
			<div class="form-group">
				<label for="inputBirthday" class="col-sm-2 control-label">생년월일<br>(YYYY-MM-DD)</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" name='birthday' id="inputBirthday" placeholder="Birthday">
				</div>
			</div>
			<a href='/join_submit'>
			<span class="input-group-btn"><button class="btn btn-default" type="submit">Submit</button></span></a>
			</form>
		</div>
	</div>
	{% endblock %}
