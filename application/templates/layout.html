<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SNS layout</title>
	<!-- own my css/js -->
	<link type:"text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link type:"text/css" rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/layoutcss.css')}}">
	<!--jquery -->
	<script src = "//code.jquery.com/jquery-1.11.0.min.js"> </script>
	<script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>
	<!-- bootstrap -->
	<script type="text/javascript" src="{{url_for('static', filename ='js/bootstrap.min.js')}}"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
				<h1>SNS <small>With Us</small></h1>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="{{url_for('timeline')}}">내 담벼락</a></li>
			</ul>
			{% if not session.logged_in %}
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/signup">회원가입</a></li>
				<li id='loginbutton'><a href="/login">로그인</a></li>
			</ul>
			{% else %}
			<ul class = "nav navbar-nav navbar-right">
				<li><a href="/logout">로그아웃</a></li></ul>
		</div><!-- /.navbar-collapse -->
		<p>{{ session.user_name }}님 환영합니다.</p>
		
		{% endif %}
	</div>
	{% block body %}{% endblock %}
</body>
</html>
